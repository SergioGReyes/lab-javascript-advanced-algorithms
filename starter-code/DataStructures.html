<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
    <h1>Abstract Data Types</h1>
  <section class="container">    
    <div class="col">
      <h1>STACK</h1>
      <input class="inputS" type="text" placeholder="Add the element to the stack"><br>
      <button class="addS">ADD</button><br>
      <button class="takeS">TAKE</button><br>
      <div class="stack 7"></div>
      <div class="stack 6"></div>
      <div class="stack 5"></div>
      <div class="stack 4"></div>
      <div class="stack 3"></div>
      <div class="stack 2"></div>
      <div class="stack 1"></div>
      <div class="stack 0"></div>
    </div>
    <div class="col">
      <h1>QUEUE</h1>
      <input class="inputQ" type="text" placeholder="Add the element to the stack"><br>
      <button class="addQ">ADD</button><br>
      <button class="takeQ">TAKE</button><br>
      <div class="queue 7"></div>
      <div class="queue 6"></div>
      <div class="queue 5"></div>
      <div class="queue 4"></div>
      <div class="queue 3"></div>
      <div class="queue 2"></div>
      <div class="queue 1"></div>
      <div class="queue 0"></div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
